<center>
    <h1>Attendance Portal</h1>
</center>
<div class="container-fluid">
    <div class="container">
        <center>
            <form action="#">

                <div class="form-group">

                    <label for="course">Course:</label>
                    <input type="text" class="form-control" id="course" maxlength="10" placeholder="Enter the course"
                           name="course">

                </div>
                <div class="form-group">
                    <label for="pwd">Token:</label>
                    <input type="password" class="form-control" id="token" maxlength="10" placeholder="Enter token"
                           name="pwd">


                    <h4 class="modal-title">How was the class?</h4>
                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" value="5" class="star-rating"/><label class="full"
                                                                                                           for="star5"
                                                                                                           title="Awesome - 5 stars"></label>
                        <input type="radio" id="star4half" name="rating" value="4 and a half"
                               class="star-rating"/><label class="half" for="star4half"
                                                           title="Pretty good - 4.5 stars"></label>
                        <input type="radio" id="star4" name="rating" value="4" class="star-rating"/><label class="full"
                                                                                                           for="star4"
                                                                                                           title="Pretty good - 4 stars"></label>
                        <input type="radio" id="star3half" name="rating" value="3 and a half"
                               class="star-rating"/><label class="half" for="star3half"
                                                           title="Good - 3.5 stars"></label>
                        <input type="radio" id="star3" name="rating" value="3" class="star-rating"/><label class="full"
                                                                                                           for="star3"
                                                                                                           title="Okayish - 3 stars"></label>
                        <input type="radio" id="star2half" name="rating" value="2 and a half"
                               class="star-rating"/><label class="half" for="star2half"
                                                           title="Kinda bad - 2.5 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2" class="star-rating"/><label class="full"
                                                                                                           for="star2"
                                                                                                           title="Bad - 2 stars"></label>
                        <input type="radio" id="star1half" name="rating" value="1 and a half"
                               class="star-rating"/><label class="half" for="star1half"
                                                           title="Pretty Bad - 1.5 stars"></label>
                        <input type="radio" id="star1" name="rating" value="1" class="star-rating"/><label class="full"
                                                                                                           for="star1"
                                                                                                           title="Very Bad - 1 star"></label>
                        <input type="radio" id="starhalf" name="rating" value="half" class="star-rating"/><label
                            class="half" for="starhalf" title="Very Bad - 0.5 stars"></label>
                    </fieldset>
                    <input class="form-control" id="feedback" placeholder="Feedback" name="comments">
                </div>
            </form>
            <button id="mark-attendance" class="btn btn-success">Submit</button>
            <div id="student-notification" style="padding-top: 5px;"></div>
        </center>


    </div>
    <center><h4 id="error-message"></h4></center>
    <hr>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 col-sm-12">
            <center>
                <form class="form-inline" style="margin-bottom: 1%;">
                    <div class="form-group">
                        <input type="text" class="form-control" id="add-course-courseId" placeholder="Course Code"
                               style="text-transform: uppercase">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="add-course-section" placeholder="Section"
                               style="text-transform: uppercase">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="add-course-semester"
                               placeholder="Semester in Numbers">
                    </div>
                </form>
                <button id="add-course-student" class="btn btn-success">Add Course</button>
                <button id="remove-course-student" class="btn btn-danger">Remove Course</button>
            </center>
        </div>
        <div class="col-md-7 col-sm-12">
            <center>
                <form class="form-inline" style="margin-bottom: 1%;">
                    <div class="form-group">
                        <input type="text" class="form-control" id="student-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="student-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="student-semester" placeholder="semester in numbers">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="student-graduation-year" placeholder="Graduation Year">
                    </div>
                </form>
                <button id="update-student" class="btn btn-success">Update Details</button>

            </center>
        </div>
    </div>
</div>
